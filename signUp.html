<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen text-white">
  <div class="bg-gray-700 p-8 rounded-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
    <form>
      <input type="text" placeholder="Name" class="w-full mb-4 px-4 py-2 rounded bg-gray-600 focus:outline-none">
      <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 rounded bg-gray-600 focus:outline-none">
      <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 rounded bg-gray-600 focus:outline-none">
      <button type="submit" class="bg-green-600 w-full py-2 rounded hover:bg-green-700">Sign Up</button>
    </form>
  </div>
</body>
</html>
